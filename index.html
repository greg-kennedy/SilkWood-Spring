<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SilkWood Spring Demo</title>
    <link rel="icon" href="./silkwood.ico" type="image/x-icon" />
    <style>
* {
  margin: 0;
  padding: 0;
  border: 0
}

html {
  height: 100%;
  background: black
}

body {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center
}

div#title {
  position: relative;
  border: 2px;
  border-style: inset
}

div#title>h1 {
  position: absolute;
  width: 100%;
  top: 24px;
  color: white;
  text-align: center;
  text-shadow: 2px 2px black
}

div#title>img {
  display: block
}
    </style>
    <script>
function play() {
  iframe = document.createElement('iframe');
  iframe.src = 'silk.htm';
  iframe.width = 804;
  iframe.height = 204;
  document.getElementById("title").replaceWith(iframe);
}
    </script>
  </head>
  <body>
    <div id="title" width="804" height="204" onclick="play();">
      <h1>Click to play!</h1>
      <img width="800" height="200" src="Default.png">
    </div>
  </body>
</html>
