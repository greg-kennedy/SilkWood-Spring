<HTML XMLNS:t ="urn:schemas-microsoft-com:time">
<?IMPORT namespace="t" implementation="#default#time2">
<head>
<script>
var platform = "mac";

function init()
{
  if(platform == "hta")
  {
     window.resizeTo(810,235);		//235
  }
}

function setMacEvents()
{
  widget.onshow = showEvent;
  widget.onhide = hideEvent;
}


function openWLink(l)
{
  widget.openURL(l);
}

function saveData(d)
{
    widget.system(d,null);
}
//*************************************************************


function hideEvent()
{
  silk_code.frontDisplay.style.display = "none";
  silk_code.UI_weather.style.display = "none";
  //windAnimation.stop();
  silk_code.sky.stopCloud();
  silk_code.soundMan.mute();
  silk_code.windmill.stop();

  if(silk_code.sky.precipitation)
  {
    silk_code.precipAnimation.stop()
  }
}


function showEvent()
{
  //windAnimation.start();
  silk_code.sky.moveCloud();
  silk_code.getSoundState();
  silk_code.frontDisplay.style.display = "block";
  silk_code.windmill.start();
  if(silk_code.sky.precipitation)
  {
    silk_code.precipAnimation.start()
  }
}


</script>

</body>
