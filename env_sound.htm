<html>
<script>
    try
    {
      s = parent.soundMan.stat_env;
      if (parent.platform == "webpage") {
        if (s) {
          document.write('<audio style="display:none" src="sounds/' + s + '.mp3" autoplay loop>');
        }
      } else {
        document.write('<embed src="sounds/' + s + '.mp3" width="0" height="0" autostart="true" autoplay="true" loop="true"  hidden="true" controller="false"></embed>');
      }
    }
    catch(e)
    {

    }
</script>
<body>
</body>
</html>
